<div class="text-right">
  <button id="add-artwork-button" class="btn btn-lg" ui-sref="artwork">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Add Artwork
  </button>
</div>
<div class="text-center">
  <h1>Art of Ling Mei</h1>
  <ul class="artwork-display">
    <li ng-repeat="item in artwork">
      <a href="{{ item.url }}"><img ng-src="item.url"></a>
    </li>
  </ul>

  <br>
  <br>

  <span id="load-more-button" ng-show="true">
    <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
    Load More
  </span>
</div>
