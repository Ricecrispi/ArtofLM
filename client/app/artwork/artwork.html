<div class="text-center">
  <h1>Add Artwork</h1>
  <br>
  <form id="add-artwork-form" ng-submit="create()">
    <label>Artwork Name</label>
    <input class="form-control" ng-model="name" placeholder="Artwork Name" required>
    <br>
    <label>Image File</label>
    <br>
    <!--<div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*"-->
         <!--accept="image/*" ngf-max-size="20MB" ngf-min-height="100">Select</div>-->
    <input type="file" ngf-select ng-model="file" name="file" accept="image/*" required>

    <br>
    <br>
    <br>
    <button type="submit" class="btn btn-lg">
      <span class="glyphicon glyphicon-plus"></span>
      Add
    </button>
  </form>
</div>
